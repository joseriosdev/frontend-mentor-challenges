<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css.css">
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- Rating state start -->
    <main>
      <section id="survey">
        <figure class="star">
          <img src="./images/icon-star.svg" />
        </figure>

        <h1>How did we do?</h1>

        <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
        <form>
          <div class="ratings">
            <label>
              <input type="radio" name="rating" id="one" value="1">
              <div>
                <div class="tag">1</div>
              </div>
            </label>
            <label>
              <input type="radio" name="rating" id="one" value="2">
              <div>
                <div class="tag">2</div>
              </div>
            </label>
            <label>
              <input type="radio" name="rating" id="one" value="3">
              <div>
                <div class="tag">3</div>
              </div>
            </label>
            <label>
              <input type="radio" name="rating" id="one" value="4">
              <div>
                <div class="tag">4</div>
              </div>
            </label>
            <label>
              <input type="radio" name="rating" id="one" value="5">
              <div>
                <div class="tag">5</div>
              </div>
            </label>
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>

      
      <section id="result">
        <figure class="thanks">
          <img src="./images/illustration-thank-you.svg" />
        </figure>
        <div class="final">You selected <span></span> out of 5</div>

        <h1>Thank you!</h1>

        <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        don't hesitate to get in touch!</p>
      </section>
    </main>
    <script src="./js.js"></script>
  </body>
</html>
