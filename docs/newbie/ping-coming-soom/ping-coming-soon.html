<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="ping-coming-soon.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <title>Ping coming soon page</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header class="header container">
    <figure>
      <img src="logo.svg" alt="logo">
    </figure>
    <h1>
      We are launching <span>soon!</span>
    </h1>
    <p>
      Subscribe and get notified
    </p>
  </header>

  <main class="main container">
    <form>
      <input type="email" name="email" class="email red-border" placeholder="Your email address..." required>
      <p class="invalid-feedback"></p>
      <input type="submit" name="email" class="submit-btn" value="Notify Me">
    </form>
    <figure>
      <img src="illustration-dashboard.png" alt="main image" width="100%">
    </figure>
  </main>

  <footer class="footer container">
    <div class="social-logos">
      <a href="#"><i class="fa fa-facebook"></i></a>
      <a href="#"><i class="fa fa-twitter"></i></a>
      <a href="#"><i class="fa fa-instagram"></i></a>
    </div>
    <p>
      &copy; Copyright Ping. All rights reserved.
    </p>
  </footer>

  <script type="text/javascript" src="form-validation.js"></script>
</body>
</html>
