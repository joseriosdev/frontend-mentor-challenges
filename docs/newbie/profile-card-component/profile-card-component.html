<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="css.css">
  <title>Profile card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; color: whitesmoke;}
    .attribution a { color: silver; }
  </style>
</head>
<body>
  <!--<img src="images/bg-pattern-top.svg" width="500" style="position: absolute; left: 7rem; top: -10rem">-->
  <div class="bg-pattern-top"></div>
  <main class="profile-card">
    <div class="profile-card__bg-pattern">

    </div>
    <figure>
      <img src="images/image-victor.jpg" alt="victor" class="profile-card__profile-pic">
    </figure>
    <figcaption class="profile-card__profile-description flex colum">
      <div class="profile-card__profile-description--main-title">
        <h1 class="profile-card__profile-description--title">Victor Crest <span  class="profile-card__profile-description--subtitle" style="font-size: 1.2rem">26</span></h1>
        <h2 class="profile-card__profile-description--subtitle mr-top-sm">London</h2>
      </div>
      <hr>
      <div class="flex flex-even">
        <div class="mr-top">
          <h3 class="profile-card__profile-description--title">80K</h3>
          <p  class="profile-card__profile-description--subtitle mr-top-sm">Followers</p>
        </div>
        <div class="mr-top">
          <h3 class="profile-card__profile-description--title">803K</h3>
          <p  class="profile-card__profile-description--subtitle mr-top-sm">Likes</p>
        </div>
        <div class="mr-top">
          <h3 class="profile-card__profile-description--title">1.4K</h3>
          <p  class="profile-card__profile-description--subtitle mr-top-sm">Photos</p>
        </div>
      </div>
    </figcaption>
  </main>
  <div class="bg-pattern-bottom"></div>
  <!--<img src="images/bg-pattern-bottom.svg" width="500" style="position: absolute; left: 40rem; top: 25rem; z-index: -1">-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://joseriosdev.github.io/">&#64;joseriosdev</a>.
  </div>
</body>
</html>
